<app-navbar></app-navbar>
<div class="wraper">
  <div class="body">

  <div action="" >
<div class="mt-3 mb-3"><h2>Registrarse</h2></div>

  <div class="form-floating mt-3 col">
  <input type="text" class="form-control" [(ngModel)]="name"  id="name" placeholder="" >
  <label for="name">Nombre</label>
  </div>
  <div class="form-floating mt-3 col">
  <input type="text" class="form-control" [(ngModel)]="lastname" id="lastname" placeholder="">
  <label for="lastname">Apellido</label>
  </div>
  </div>
  <div class="form-floating mt-3">
  <input type="email" class="form-control" id="email" [(ngModel)]="email" placeholder="">
  <label for="email">Correo Electronico</label>


<div class="form-floating mt-3 col">
  <input type="password" class="form-control" id="password" [(ngModel)]="password" placeholder="">
  <label for="password">Contraseña</label>
  </div>
  <div class="form-floating mt-3 col">
  <input type="password" class="form-control" id="passwordConfirm"  [(ngModel)]="repeatpassword"placeholder="">
  <label for="passwordConfirm">Repite la contraseña</label>
  </div>

  <div class="d-grid gap-2 mt-3">
    </div>
  <button class="btn btn-primary" (click)="addUser()" type="button">Registrarme</button>




<p class="mt-3"> Ya tengo cuenta <a href="/logIn">Ingresar</a></p>

</div>

  </div>
</div>
<div class="alert">
<p id="alertTexto" [innerHTML]="alertTexto"></p>
</div>
